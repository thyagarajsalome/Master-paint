<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Visualizer</title>
    <link rel="stylesheet" href="./css/custome-visualizer.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Paint Visualizer</h1>
        <p class="subtitle">
          Transform your space with a splash of color! Upload, paint, and
          download your vision âœ¨
        </p>
      </div>

      <div class="main-content">
        <div class="canvas-container-wrapper">
          <div id="upload-box" class="upload-box">
            <h2 class="upload-title">Upload Your Photo</h2>
            <p class="upload-subtitle">
              Choose an image to start visualizing paint colors
            </p>
            <input type="file" id="image-upload" accept="image/*" hidden />
            <label for="image-upload" class="button">Choose Image</label>
          </div>
          <div id="canvas-box" class="canvas-box" style="display: none">
            <div class="canvas-wrapper">
              <canvas id="base-canvas"></canvas>
              <canvas id="paint-canvas"></canvas>
            </div>
            <div class="button-group">
              <button id="download-button" class="button">Download</button>
              <button id="reset-button" class="button">Clear Paint</button>
              <button id="new-image-button" class="button">New Image</button>
            </div>
          </div>
        </div>

        <div id="tools-panel" class="tools-panel" style="display: none">
          <h2 class="tools-title">Paint Tools</h2>
          <div class="tool-selection">
            <label class="tool-label">Tool</label>
            <div class="tool-buttons">
              <button class="tool-button active" data-tool="brush">
                ðŸŽ¨ Brush
              </button>
              <button class="tool-button" data-tool="select">ðŸ«§ Wand</button>
              <button class="tool-button" data-tool="deselect">
                ðŸ§¹Deselect
              </button>
            </div>
          </div>

          <div class="color-picker-wrapper">
            <label class="tool-label"> ðŸ˜ƒ Custom Color</label>
            <input type="color" id="color-picker" value="#4ECDC4" />
          </div>

          <div class="popular-colors-wrapper">
            <label class="tool-label">Popular Colors</label>
            <div id="popular-colors" class="popular-colors"></div>
          </div>

          <div id="brush-size-slider" class="slider-wrapper">
            <label class="tool-label"
              >Brush Size: <span id="brush-size-value">30</span>px</label
            >
            <input
              type="range"
              id="brush-size"
              min="5"
              max="100"
              step="5"
              value="30"
            />
          </div>

          <div
            id="tolerance-slider"
            class="slider-wrapper"
            style="display: none"
          >
            <label class="tool-label"
              >Wand Sensitivity: <span id="tolerance-value">20</span></label
            >
            <input
              type="range"
              id="tolerance"
              min="1"
              max="100"
              step="1"
              value="20"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="toaster" class="toaster"></div>
    <script src="./custom-visualizer.js"></script>
  </body>
</html>
