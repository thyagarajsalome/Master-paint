<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paint Visualizer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Room selection -->
    <div class="room-selection">
      <select id="roomSelect"></select>
    </div>

    <div class="container">
      <!-- Visualization Area -->
      <div class="visualization-area">
        <img src="" alt="Base" id="baseImage" />
      </div>

      <!-- Color Selection Panel -->
      <div class="color-selection">
        <h4>Paint Color</h4>
        <!-- Category Navigation -->
        <div class="color-categories">
          <!-- Category buttons will be injected by JS -->
        </div>
        <!-- Color buttons will be injected here based on the selected category -->
        <div class="color-options"></div>
        <button class="reset-button" id="resetButton">Reset</button>
      </div>
    </div>

    <!-- Colors data and application logic -->
    <script src="./colors.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
